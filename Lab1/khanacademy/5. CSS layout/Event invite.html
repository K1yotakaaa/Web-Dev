<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Event Invite</title>
        <style>
            /* General Styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
                text-align: center;
            }

            /* Header Styling */
            h1 {
                font-size: 2.5em;
                color: #4CAF50;
                margin-top: 20px;
            }

            h2 {
                font-size: 2em;
                color: #333;
                margin: 10px 0;
            }

            /* Details Section */
            ul {
                list-style-type: none;
                padding: 0;
                margin: 20px auto;
                max-width: 400px;
                text-align: left;
            }

            ul li {
                background: #e7f5e6;
                margin: 10px 0;
                padding: 10px 15px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            /* RSVP Button */
            .rsvp-button {
                display: inline-block;
                margin: 20px;
                padding: 10px 20px;
                font-size: 1.2em;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
            }

            .rsvp-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>You're Invited!</h1>
        <h2>To the Summer Basketball Cup!</h2>

        <p>The details:</p>
        <ul>
            <li><strong>Date:</strong> Saturday, July 20, 2025</li>
            <li><strong>Time:</strong> 15:00 to 19:00</li>
            <li><strong>Location:</strong> Downtown Arena, 123 Sports Lane</li>
            <li><strong>Dress Code:</strong> Casual</li>
        </ul>

        <a href="#" class="rsvp-button">RSVP Now</a>
    </body>
</html>
